{% extends "main.html" %}
{% block content %}
<div class="container">
    <form action="/predict" method="POST">
        <div class="row">
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">
                            Departure Date
                        </h5>
                        <!-- Departure -->
                        <input id="Dep_Time" name="Dep_Time" required="required" type="datetime-local">
                        </input>
                    </div>
                </div>
            </div>
            <br>
                <br>
                    <br>
                        <div class="col-sm-6">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">
                                        Arrival Date
                                    </h5>
                                    <!-- Arrival -->
                                    <input id="Arrival_Time" name="Arrival_Time" required="required" type="datetime-local">
                                    </input>
                                </div>
                            </div>
                        </div>
                    </br>
                </br>
            </br>
        </div>
        <br>
            <br>
                <br>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="card">
                                <div class="card-body">
                                    <!-- Source -->
                                    <h5 class="card-title">
                                        Source
                                    </h5>
                                    <select id="Source" name="Source" required="required">
                                        <option value="Delhi">
                                            Delhi
                                        </option>
                                        <option value="Kolkata">
                                            Kolkata
                                        </option>
                                        <option value="Banglore">
                                            Banglore
                                        </option>
                                        <option value="Mumbai">
                                            Mumbai
                                        </option>
                                        <option value="Chennai">
                                            Chennai
                                        </option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">
                                        Destination
                                    </h5>
                                    <!-- Destination -->
                                    <select id="Destination" name="Destination" required="required">
                                        <option value="Cochin">
                                            Cochin
                                        </option>
                                        <option value="Banglore">
                                            Banglore
                                        </option>
                                        <option value="Delhi">
                                            Delhi
                                        </option>
                                        <option value="New Delhi">
                                            New Delhi
                                        </option>
                                        <option value="Hyderabad">
                                            Hyderabad
                                        </option>
                                        <option value="Kolkata">
                                            Kolkata
                                        </option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <br>
                        <br>
                            <br>
                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="card">
                                            <div class="card-body">
                                                <h5 class="card-title">
                                                    Stopage
                                                </h5>
                                                <!-- Total Stops -->
                                                <select name="stops" required="required">
                                                    <option value="0">
                                                        Non-Stop
                                                    </option>
                                                    <option value="1">
                                                        1
                                                    </option>
                                                    <option value="2">
                                                        2
                                                    </option>
                                                    <option value="3">
                                                        3
                                                    </option>
                                                    <option value="4">
                                                        4
                                                    </option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="card">
                                            <div class="card-body">
                                                <h5 class="card-title">
                                                    Which Airline you want to travel?
                                                </h5>
                                                <!-- Airline -->
                                                <select id="airline" name="airline" required="required">
                                                    <option value="Jet Airways">
                                                        Jet Airways
                                                    </option>
                                                    <option value="IndiGo">
                                                        IndiGo
                                                    </option>
                                                    <option value="Air India">
                                                        Air India
                                                    </option>
                                                    <option value="Multiple carriers">
                                                        Multiple carriers
                                                    </option>
                                                    <option value="SpiceJet">
                                                        SpiceJet
                                                    </option>
                                                    <option value="Vistara">
                                                        Vistara
                                                    </option>
                                                    <option value="Air Asia">
                                                        Air Asia
                                                    </option>
                                                    <option value="GoAir">
                                                        GoAir
                                                    </option>
                                                    <option value="Multiple carriers Premium economy">
                                                        Multiple carriers Premium economy
                                                    </option>
                                                    <option value="Jet Airways Business">
                                                        Jet Airways Business
                                                    </option>
                                                    <option value="Vistara Premium economy">
                                                        Vistara Premium economy
                                                    </option>
                                                    <option value="Trujet">
                                                        Trujet
                                                    </option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <br>
                                    <br>
                                        <br>
                                            <!-- Submit -->
                                            <input class="btn btn-secondary" type="submit" value="Submit">
                                            </input>
                                        </br>
                                    </br>
                                </br>
                            </br>
                        </br>
                    </br>
                </br>
            </br>
        </br>
    </form>
</div>
{% endblock %}
